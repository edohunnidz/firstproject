<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Басты бет</a></li>

    </ul>
  </nav>

  <div class="container">
    <header>
      <h1>Game store</h1>
      <p></p>
    </header>

    <main>
      <section>
        <h2>Сіз бізге логин пароль мен қалайтын ойыныңызды жіберіңіз, біз сізге оны тегін жібереміз</h2>
        <p></p>
      </section>

      <section>
        <h2></h2>
        <p></p>
      </section>

      <div class="relative-box">
        <div class="absolute-box"></div>
      </div>

      <form>
        <input type="text" placeholder="Аты-жөні" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="5" placeholder="Хабарлама" required></textarea>
        <button type="submit">Жіберу</button>
      </form>

     
      <div class="cards">
        <div class="card">
          <h3>1</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>2</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>3</h3>
          <p>Бұл</p>
        </div>
        <div class="card">
          <h3>4</h3>
          <p><img src="" ></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Барлық құқықтар қорғалған</p>
    </footer>
  </div>
